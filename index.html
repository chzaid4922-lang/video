    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- STATE & CONSTANTS ---
            let videos = [];
            const STORAGE_KEY = 'videoTrackerVideos';
            const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`; // Key is empty string

            // --- SELECTORS ---
            const tableBody = document.getElementById('video-table-body');
            const emptyState = document.getElementById('empty-state');
            
            // Modals
            const modal = document.getElementById('video-modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalTitle = document.getElementById('modal-title');
            const videoForm = document.getElementById('video-form');
            const videoIdInput = document.getElementById('video-id');
            const videoNameInput = document.getElementById('video-name');
            const videoLinkInput = document.getElementById('video-link');
            const videoStatusInput = document.getElementById('video-status');
            const paymentStatusInput = document.getElementById('payment-status');
            const paymentAmountInput = document.getElementById('payment-amount'); // New
            const videoPriorityInput = document.getElementById('video-priority'); // NEW
            
            // âœ¨ Gemini Feature Selectors
            const videoNotesInput = document.getElementById('video-notes');
            const generateDescButton = document.getElementById('generate-description-button');
            const geminiButtonText = generateDescButton.querySelector('.gemini-button-text');
            const geminiButtonSpinner = generateDescButton.querySelector('svg');

            // Buttons
            const addNewButtonDesktop = document.getElementById('add-new-button-desktop');
            const addNewButtonMobile = document.getElementById('add-new-button-mobile');
            const modalCloseButton = document.getElementById('modal-close-button');
            const modalCancelButton = document.getElementById('modal-cancel-button');
            
            // Stats
            const statsTotal = document.getElementById('stats-total');
            const statsCompleted = document.getElementById('stats-completed');
            const statsPending = document.getElementById('stats-pending');
            const statsAmountDue = document.getElementById('stats-amount-due'); // Renamed
            const exportCsvButton = document.getElementById('export-csv-button'); // NEW

            // Filters & Search
            const searchBar = document.getElementById('search-bar');
            const filterVideoStatus = document.getElementById('filter-video-status');
            const filterPaymentStatus = document.getElementById('filter-payment-status');

            // Dark Mode
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            // --- HELPER FUNCTIONS ---

            /**
             * Gets the Tailwind CSS classes for a given video status.
             * @param {string} status - The video status (e.g., 'Done', 'Pending').
             * @returns {string} - The corresponding Tailwind classes.
             */
            const getVideoStatusBadge = (status) => {
                const baseClasses = 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full';
                switch (status) {
                    case 'Done':
                        return `${baseClasses} bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200`;
                    case 'In Progress':
                        return `${baseClasses} bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200`;
                    case 'Revision':
                        return `${baseClasses} bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200`;
                    case 'Pending':
                    default:
                        return `${baseClasses} bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200`;
                }
            };

            /**
             * NEW: Gets Tailwind CSS classes and icon for a given priority.
             * @param {string} priority - The priority status ('High', 'Medium', 'Low').
             * @returns {string} - The corresponding HTML for the icon.
             */
            const getPriorityBadge = (priority) => {
                switch (priority) {
                    case 'High':
                        return `<i class="fas fa-flag text-red-500 dark:text-red-400" title="High Priority"></i><span class="sr-only">High</span>`;
                    case 'Low':
                        return `<i class="fas fa-flag text-green-500 dark:text-green-400" title="Low Priority"></i><span class="sr-only">Low</span>`;
                    case 'Medium':
                    default:
                        return `<i class="fas fa-flag text-yellow-500 dark:text-yellow-400" title="Medium Priority"></i><span class="sr-only">Medium</span>`;
                }
            };

            /**
             * Formats a URL for display (truncates if long).
             * @param {string} url - The URL string.
             * @returns {string} - A formatted URL string.
             */
            const formatUrl = (url) => {
                if (!url) return 'No Link';
                try {
                    const parsedUrl = new URL(url);
                    // Shorten to hostname + first path part
                    let path = parsedUrl.pathname.split('/')[1];
                    path = path.length > 15 ? path.substring(0, 15) + '...' : path;
                    if (path) {
                        return `${parsedUrl.hostname}/${path}`;
                    }
                    return parsedUrl.hostname;
                } catch (e) {
                    // Handle invalid URLs
                    return url.length > 30 ? url.substring(0, 30) + '...' : url;
                }
            };

            // --- âœ¨ GEMINI API FUNCTIONS ---

            /**
             * Retries a failed fetch request with exponential backoff.
             * @param {Function} fn - The async function to retry (e.g., fetch).
             * @param {number} maxRetries - Maximum number of retries.
             * @returns {Promise<any>}
             */
            const exponentialBackoff = async (fn, maxRetries = 5) => {
                let attempt = 0;
                while (attempt < maxRetries) {
                    try {
                        return await fn();
                    } catch (error) {
                        attempt++;
                        if (attempt >= maxRetries) throw error;
                        // Full jitter exponential backoff
                        const delay = Math.pow(2, attempt) * 100 + Math.random() * 100;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            };

            /**
             * Calls the Gemini API to generate content.
             * @param {string} prompt - The prompt to send to the model.
             * @returns {Promise<string>} - The generated text.
             */
            const callGeminiApi = async (prompt) => {
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: {
                        parts: [{ text: "You are a helpful YouTube content assistant. Your responses should be concise, well-formatted, and directly usable by a content creator." }]
                    },
                };

                const fn = async () => {
                    // NOTE: The API key is left as an empty string ""
                    // It will be automatically populated by the environment.
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        // Don't log retries as errors in the console
                        if (response.status === 429 || response.status >= 500) {
                             throw new Error(`API retryable error: ${response.status}`);
                        }
                        // Log non-retryable errors
                        console.error(`API request failed with status ${response.status}`);
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    return response.json();
                };

                try {
                    const result = await exponentialBackoff(fn);
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!text) {
                        console.error("Invalid response structure from API:", result);
                        throw new Error("Invalid response structure from API.");
                    }
                    return text;
                } catch (error) {
                    console.error("Gemini API call failed after retries:", error);
                    throw error; // Re-throw to be caught by the handler
                }
            };

            /**
             * Sets the loading state for the Gemini button.
             * @param {boolean} isLoading - True to show loading, false to hide.
             * @param {string} [text] - Optional text to set on the button.
             */
            const setGeminiButtonLoading = (isLoading, text = "âœ¨ Generate") => {
                if (isLoading) {
                    geminiButtonText.textContent = "Generating...";
                    generateDescButton.disabled = true;
                    geminiButtonSpinner.classList.remove('hidden');
                } else {
                    geminiButtonText.textContent = text;
                    // Re-enable button only if video name is present
                    generateDescButton.disabled = !videoNameInput.value.trim(); 
                    geminiButtonSpinner.classList.add('hidden');
                }
            };


            // --- CORE FUNCTIONS ---

            /**
             * Loads videos from localStorage into the `videos` state array.
             */
            const loadVideos = () => {
                const savedVideos = localStorage.getItem(STORAGE_KEY);
                videos = savedVideos ? JSON.parse(savedVideos) : [];
            };

            /**
             * Saves the current `videos` state array to localStorage.
             */
            const saveVideos = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
            };

            /**
             * Updates the summary statistics panel.
             * @param {Array} currentVideos - The array of videos to calculate stats from.
             */
            const updateStats = (currentVideos) => {
                const total = currentVideos.length;
                const completed = currentVideos.filter(v => v.videoStatus === 'Done').length;
                const pending = currentVideos.filter(v => v.videoStatus === 'Pending' || v.videoStatus === 'In Progress').length;
                // Sum the amount for videos marked as 'Remaining'
                const amountDue = currentVideos
                    .filter(v => v.paymentStatus === 'Remaining')
                    .reduce((sum, video) => sum + (parseFloat(video.paymentAmount) || 0), 0);

                statsTotal.textContent = total;
                statsCompleted.textContent = completed;
                statsPending.textContent = pending;
                statsAmountDue.textContent = `$${amountDue.toFixed(2)}`; // Updated
            };

            /**
             * Renders the video table based on the current state, filters, and search.
             */
            const renderTable = () => {
                // Get current filter and search values
                const searchTerm = searchBar.value.toLowerCase();
                const videoStatusFilter = filterVideoStatus.value;
                const paymentStatusFilter = filterPaymentStatus.value;

                // Apply filters
                const filteredVideos = videos.filter(video => {
                    const nameMatch = video.name.toLowerCase().includes(searchTerm);
                    const videoStatusMatch = (videoStatusFilter === 'all') || (video.videoStatus === videoStatusFilter);
                    const paymentStatusMatch = (paymentStatusFilter === 'all') || (video.paymentStatus === paymentStatusFilter);
                    
                    return nameMatch && videoStatusMatch && paymentStatusMatch;
                });
                
                // Clear current table
                tableBody.innerHTML = '';

                // Show/hide empty state
                if (filteredVideos.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                }

                // Populate table
                filteredVideos.forEach(video => {
                    const tr = document.createElement('tr');
                    tr.className = 'animate-fadeInUp';
                    tr.dataset.id = video.id;

                    const linkHtml = video.link
                        ? `<a href="${video.link}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 dark:text-indigo-400 hover:underline" title="${video.link}">
                                ${formatUrl(video.link)} <i class="fas fa-external-link-alt fa-xs ml-1"></i>
                           </a>`
                        : `<span class="text-gray-400 dark:text-gray-500">N/A</span>`;
                    
                    const paymentAmount = parseFloat(video.paymentAmount) || 0;
                    const paymentAmountHtml = paymentAmount > 0 
                        ? `$${paymentAmount.toFixed(2)}`
                        : `<span class="text-gray-400 dark:text-gray-500">N/A</span>`;

                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium truncate" title="${video.name}">${video.name}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="${getVideoStatusBadge(video.videoStatus)}">
                                ${video.videoStatus}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                        <td class="px-6 py-4 whitespace-nowW-rap text-sm font-medium">
                            ${paymentAmountHtml}
                        </td>
                        <!-- NEW: Priority Cell -->
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            ${getPriorityBadge(video.priority)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm truncate">
                            ${linkHtml}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2"> <!-- Reduced space for actions -->
                            ${video.videoStatus !== 'Done' ?
                                `<button class="btn-done text-green-600 dark:text-green-400 hover:text-green-800 dark:hover:text-green-300 transition-all" title="Mark as Done">
                                    <i class="fas fa-check"></i>
                                </button>` :
                                `<span class="inline-block w-6" title="Completed"></span>`
                            }
                            <button class="btn-edit text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 transition-all" title="Edit">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn-delete text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 transition-all" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });

                // Update stats based on the *filtered* list
                updateStats(filteredVideos);
            };

            /**
             * Shows or hides the add/edit modal.
             * @param {boolean} show - True to show, false to hide.
             * @param {Object|null} [video=null] - The video object to edit (if any).
             */
            const toggleModal = (show, video = null) => {
                if (show) {
                    if (video) {
                        // Edit Mode
                        modalTitle.textContent = 'Edit Video';
                        videoIdInput.value = video.id;
                        videoNameInput.value = video.name;
                        videoLinkInput.value = video.link;
                        videoStatusInput.value = video.videoStatus;
                        paymentStatusInput.value = video.paymentStatus;
                        videoNotesInput.value = video.notes || ''; // Load notes
                        paymentAmountInput.value = video.paymentAmount || ''; // Load amount
                        videoPriorityInput.value = video.priority || 'Medium'; // NEW: Load priority
                    } else {
                        // Add Mode
                        modalTitle.textContent = 'Add New Video';
                        videoForm.reset(); // Resets all fields
                        videoIdInput.value = ''; // Ensure ID is cleared
                        videoNotesInput.value = ''; // Clear notes
                        paymentAmountInput.value = ''; // Clear amount
                        videoPriorityInput.value = 'Medium'; // NEW: Reset priority
                    }
                    // Enable/disable Gemini button based on video name
                    generateDescButton.disabled = !videoNameInput.value.trim();
                    setGeminiButtonLoading(false, "âœ¨ Generate"); // Reset button text
                    modal.classList.remove('hidden');
                } else {
                    modal.classList.add('hidden');
                    videoForm.reset();
                    videoIdInput.value = '';
                    videoNotesInput.value = '';
                    paymentAmountInput.value = ''; // Clear amount on close
                }
            };

            // --- EVENT HANDLERS ---

            /**
             * Handles the submission of the add/edit form.
             */
            const handleFormSubmit = (e) => {
                e.preventDefault();
                const id = videoIdInput.value;
                const videoData = {
                    name: videoNameInput.value,
                    link: videoLinkInput.value,
                    videoStatus: videoStatusInput.value,
                    paymentStatus: paymentStatusInput.value,
                    notes: videoNotesInput.value, // Save notes
                    paymentAmount: paymentAmountInput.value, // Save amount
                    priority: videoPriorityInput.value, // NEW: Save priority
                };

                if (id) {
                    // Update existing video
                    const index = videos.findIndex(v => v.id === id);
                    if (index > -1) {
                        videos[index] = { ...videos[index], ...videoData };
                    }
                } else {
                    // Add new video
                    videoData.id = Date.now().toString(); // Simple unique ID
                    videos.push(videoData);
                }

                saveVideos();
                renderTable();
                toggleModal(false);
            };

            /**
             * Handles clicks on the table body for Edit, Delete, and Mark as Done.
             */
            const handleTableClick = (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const tr = e.target.closest('tr');
                if (!tr) return; // Click might be on a button in a row being removed
                const id = tr.dataset.id;
                if (!id) return;

                
                if (button.classList.contains('btn-edit')) {
                    // Edit
                    const video = videos.find(v => v.id === id);
                    if (video) {
                        toggleModal(true, video);
                    }
                } else if (button.classList.contains('btn-delete')) {
                    // Delete
                    // Use a custom modal for confirmation instead of window.confirm
                    if (confirm('Are you sure you want to delete this video?')) {
                        videos = videos.filter(v => v.id !== id);
                        saveVideos();
                        renderTable();
                    }
                } else if (button.classList.contains('btn-done')) {
                    // Mark as Done
                    const index = videos.findIndex(v => v.id === id);
                    if (index > -1) {
                        videos[index].videoStatus = 'Done';
                        saveVideos();
                        renderTable();
                    }
                }
            };

            /**
             * NEW: Handles exporting the current video list to a CSV file.
             */
            const handleExportCsv = () => {
                if (videos.length === 0) {
                    // Yahaan custom alert istemal karein, abhi ke liye console log
                    console.warn("No videos to export.");
                    return;
                }

                const headers = ["id", "name", "videoStatus", "paymentStatus", "paymentAmount", "priority", "link", "notes"];
                
                // Helper to escape CSV data
                const escapeCsv = (str) => {
                    if (str === null || str === undefined) str = "";
                    str = String(str);
                    // Handle quotes, commas, and newlines
                    if (str.includes('"') || str.includes(',') || str.includes('\n')) {
                        return `"${str.replace(/"/g, '""')}"`;
                    }
                    return str;
                };

                // Create CSV rows
                const csvRows = videos.map(video => {
                    return headers.map(header => escapeCsv(video[header])).join(',');
                });

                // Combine headers and rows
                const csvContent = [headers.join(','), ...csvRows].join('\n');

                // Create and trigger download
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.href) {
                    URL.revokeObjectURL(link.href);
                }
                link.href = URL.createObjectURL(blob);
                
                // Format date for filename
                const date = new Date();
                const dateStr = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                link.download = `video-tracker-export-${dateStr}.csv`;
                
                // Append, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            /**
             * âœ¨ Handles the click event for the Generate Description button.
             */
            const handleGenerateDescription = async () => {
                const videoName = videoNameInput.value.trim();
                if (!videoName) return; // Should be disabled, but as a safeguard

                setGeminiButtonLoading(true);
                
                try {
                    const prompt = `Act as a YouTube content assistant. Based on the video title "${videoName}", generate an SEO-friendly video description and a simple 3-point script outline. Format the output clearly with 'Description:' and 'Outline:' headings. If the title is too vague, ask for more details instead.`;
                    const generatedText = await callGeminiApi(prompt);
                    
                    // Append or replace? Let's append if there's text, replace if empty.
                    if (videoNotesInput.value.trim().length > 0) {
                        videoNotesInput.value += `\n\n---\n${generatedText}`;
                    } else {
                        videoNotesInput.value = generatedText;
                    }
                    
                    setGeminiButtonLoading(false, "âœ¨ Regenerate");
                } catch (error) {
                    // Error is already logged in callGeminiApi
                    setGeminiButtonLoading(false, "âœ¨ Try Again");
                    // Show a non-alert, user-facing error
                    videoNotesInput.value = (videoNotesInput.value ? videoNotesInput.value + "\n\n" : "") + "Error: Could not generate content. Please try again."
                }
            };

            /**
             * Handles the dark mode toggle.
             */
            const handleDarkModeToggle = () => {
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            };

            /**
             * Initializes dark mode based on saved preference or system preference.
             */
            const initDarkMode = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            };

            // --- INITIALIZATION & EVENT LISTENERS ---

            // Load initial dark mode state
            initDarkMode();

            // Load data
            loadVideos();
            renderTable();

            // Form
            videoForm.addEventListener('submit', handleFormSubmit);

            // Modal Controls
            addNewButtonDesktop.addEventListener('click', () => toggleModal(true));
            addNewButtonMobile.addEventListener('click', () => toggleModal(true));
            modalCloseButton.addEventListener('click', () => toggleModal(false));
            modalCancelButton.addEventListener('click', () => toggleModal(false));
            modalOverlay.addEventListener('click', () => toggleModal(false));

            // Table Actions (Event Delegation)
            tableBody.addEventListener('click', handleTableClick);

            // Filters & Search (real-time update)
            searchBar.addEventListener('input', renderTable);
            filterVideoStatus.addEventListener('change', renderTable);
            filterPaymentStatus.addEventListener('change', renderTable);

            // Dark Mode
            darkModeToggle.addEventListener('click', handleDarkModeToggle);

            // âœ¨ Gemini Feature Listeners
            generateDescButton.addEventListener('click', handleGenerateDescription);
            // Disable/enable Gemini button based on video name input
            videoNameInput.addEventListener('input', () => {
                generateDescButton.disabled = !videoNameInput.value.trim();
            });

            // NEW: Export CSV Listener
            exportCsvButton.addEventListener('click', handleExportCsv);
        });
    </script>
